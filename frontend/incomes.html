<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos | Hermandad</title>

    <!-- ‚úÖ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Estilos base -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input, button, select {
        transition: all 0.2s ease-in-out;
      }

      input:focus, select:focus {
        border-color: #059669;
        box-shadow: 0 0 0 2px #bbf7d0;
        outline: none;
      }
    </style>
  </head>

  <body class="bg-emerald-50 min-h-screen flex flex-col fade-in">
    <!-- üîπ Navbar -->
    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-10">
      <h1 class="text-xl font-semibold text-emerald-700 tracking-tight">Hermandad</h1>
      <div class="space-x-5 text-sm font-medium">
        <a href="dashboard.html" class="text-gray-600 hover:text-emerald-600">Inicio</a>
        <a href="persons.html" class="text-gray-600 hover:text-emerald-600">Personas</a>
        <a href="expenses.html" class="text-gray-600 hover:text-emerald-600">Egresos</a>
        <a href="reports.html" class="text-gray-600 hover:text-emerald-600">Reportes</a>
        <button
          id="logoutBtn"
          class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-1.5 rounded-lg text-sm font-medium shadow-sm"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    </nav>

    <!-- üîπ Contenido principal -->
    <main class="flex-grow px-6 py-8 max-w-5xl mx-auto w-full">
      <header class="mb-8">
        <h2 class="text-2xl font-bold text-emerald-700 mb-1">Registro de ingresos</h2>
        <p class="text-gray-500 text-sm">Agrega y consulta los ingresos registrados de cada miembro.</p>
      </header>

      <!-- üî∏ Formulario -->
      <form
        id="incomeForm"
        class="bg-white p-6 rounded-xl shadow-sm grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10 border border-gray-100"
      >
        <div>
          <label class="text-sm font-medium text-gray-700">Persona</label>
          <select
            id="person_id"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
            required
          >
            <option value="">Seleccione una persona</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Monto (S/)</label>
          <input
            id="amount"
            type="number"
            step="0.01"
            placeholder="Ej: 150.00"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
            required
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Tipo de ingreso</label>
          <input
            id="income_type"
            placeholder="Ej: Aporte mensual, Donaci√≥n"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Referencia</label>
          <input
            id="reference"
            placeholder="Ej: Recibo-001 o Voucher"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Fecha</label>
          <input
            id="date"
            type="date"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div class="sm:col-span-2">
          <label class="text-sm font-medium text-gray-700">Notas u observaci√≥n</label>
          <input
            id="notes"
            placeholder="Ej: Aporte correspondiente al mes de octubre"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <button
          class="sm:col-span-2 bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg mt-2 shadow-sm"
        >
          Guardar ingreso
        </button>
      </form>

      <!-- üî∏ Tabla de Ingresos -->
      <section class="bg-white rounded-2xl shadow-md border border-gray-200 p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div>
            <h3 class="text-xl font-semibold text-emerald-700">
              Historial de ingresos
            </h3>
            <p class="text-sm text-gray-500">
              Registro detallado de los ingresos recibidos
            </p>
          </div>

          <div class="flex items-center gap-2">
            <button
              id="btnExportExcel"
              class="inline-flex items-center gap-2 bg-emerald-600 text-white
                    px-4 py-2 rounded-lg text-sm font-medium
                    hover:bg-emerald-700 transition shadow-sm"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3M4 6h16" />
              </svg>
              Exportar Excel
            </button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-xl border border-gray-200">
          <table class="w-full text-sm text-left">
            <thead class="bg-gray-50 text-gray-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">#</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Persona</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Monto</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Fecha</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Tipo</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Referencia</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Notas</th>
              </tr>
            </thead>

            <tbody
              id="incomeTable"
              class="divide-y divide-gray-100 text-gray-700"
            >
              <!-- filas din√°micas -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- üîπ Scripts -->
    <script src="js/auth-guard.js"></script>
    <script type="module" src="js/incomes.js"></script>
  </body>
</html>
