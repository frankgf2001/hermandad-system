<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos | Hermandad</title>

    <!-- ‚úÖ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Estilos base -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input, button, select {
        transition: all 0.2s ease-in-out;
      }

      input:focus, select:focus {
        border-color: #059669;
        box-shadow: 0 0 0 2px #bbf7d0;
        outline: none;
      }
    </style>
  </head>

  <body class="bg-emerald-50 min-h-screen flex flex-col fade-in">
    <!-- üîπ Navbar -->
    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-10">
      <h1 class="text-xl font-semibold text-emerald-700 tracking-tight">Hermandad</h1>
      <div class="space-x-5 text-sm font-medium">
        <a href="dashboard.html" class="text-gray-600 hover:text-emerald-600">Inicio</a>
        <a href="persons.html" class="text-gray-600 hover:text-emerald-600">Personas</a>
        <a href="expenses.html" class="text-gray-600 hover:text-emerald-600">Egresos</a>
        <a href="reports.html" class="text-gray-600 hover:text-emerald-600">Reportes</a>
        <button
          id="logoutBtn"
          class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-1.5 rounded-lg text-sm font-medium shadow-sm"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    </nav>

    <!-- üîπ Contenido principal -->
    <main class="flex-grow px-6 py-8 max-w-5xl mx-auto w-full">
      <header class="mb-8">
        <h2 class="text-2xl font-bold text-emerald-700 mb-1">Registro de ingresos</h2>
        <p class="text-gray-500 text-sm">Agrega y consulta los ingresos registrados de cada miembro.</p>
      </header>

      <!-- üî∏ Formulario -->
      <form
        id="incomeForm"
        class="bg-white p-6 rounded-xl shadow-sm grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10 border border-gray-100"
      >
        <div>
          <label class="text-sm font-medium text-gray-700">Persona</label>
          <select
            id="person_id"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
            required
          >
            <option value="">Seleccione una persona</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Monto (S/)</label>
          <input
            id="amount"
            type="number"
            step="0.01"
            placeholder="Ej: 150.00"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
            required
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Tipo de ingreso</label>
          <input
            id="income_type"
            placeholder="Ej: Aporte mensual, Donaci√≥n"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Referencia</label>
          <input
            id="reference"
            placeholder="Ej: Recibo-001 o Voucher"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Fecha</label>
          <input
            id="date"
            type="date"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <div class="sm:col-span-2">
          <label class="text-sm font-medium text-gray-700">Notas u observaci√≥n</label>
          <input
            id="notes"
            placeholder="Ej: Aporte correspondiente al mes de octubre"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1"
          />
        </div>

        <button
          class="sm:col-span-2 bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg mt-2 shadow-sm"
        >
          Guardar ingreso
        </button>
      </form>

      <!-- üî∏ Tabla -->
      <section class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h3 class="text-lg font-semibold text-emerald-700 mb-4">Historial de ingresos</h3>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left">
            <thead class="text-gray-600 border-b">
              <tr>
                <th class="py-2 px-2">#</th>
                <th class="py-2 px-2">Persona</th>
                <th class="py-2 px-2">Monto</th>
                <th class="py-2 px-2">Fecha</th>
                <th class="py-2 px-2">Tipo</th>
                <th class="py-2 px-2">Referencia</th>
                <th class="py-2 px-2">Notas</th>
              </tr>
            </thead>
            <tbody id="incomeTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- üîπ Scripts -->
    <script src="js/auth-guard.js"></script>
    <script type="module" src="js/incomes.js"></script>
  </body>
</html>
