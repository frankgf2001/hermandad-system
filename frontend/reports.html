<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes | Hermandad</title>

    <!-- ‚úÖ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Estilos -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button {
        transition: all 0.2s ease-in-out;
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #a7f3d0;
      }

      th {
        background-color: #ecfdf5;
      }
    </style>
  </head>

  <body class="bg-emerald-50 min-h-screen flex flex-col fade-in">
    <!-- üîπ Navbar -->
    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-10">
      <h1 class="text-xl font-semibold text-emerald-700 tracking-tight">Hermandad</h1>
      <div class="space-x-5 text-sm font-medium">
        <a href="dashboard.html" class="text-gray-600 hover:text-emerald-600">Inicio</a>
        <a href="persons.html" class="text-gray-600 hover:text-emerald-600">Personas</a>
        <a href="incomes.html" class="text-gray-600 hover:text-emerald-600">Ingresos</a>
        <a href="expenses.html" class="text-gray-600 hover:text-emerald-600">Egresos</a>
        <button
          id="logoutBtn"
          class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-1.5 rounded-lg text-sm font-medium shadow-sm"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    </nav>

    <!-- üîπ Contenido principal -->
    <main class="flex-grow px-6 py-8 max-w-5xl mx-auto w-full">
      <header class="mb-8">
        <h2 class="text-2xl font-bold text-emerald-700 mb-1">Reportes financieros</h2>
        <p class="text-gray-500 text-sm">Consulta los ingresos, egresos y balances de la hermandad.</p>
      </header>

      <!-- üî∏ Selector de reportes -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
        <button class="bg-white border border-gray-100 hover:border-emerald-400 shadow-sm rounded-lg py-3 font-medium text-gray-700 hover:text-emerald-600 transition" onclick="loadReport('day')">
          Diario
        </button>
        <button class="bg-white border border-gray-100 hover:border-emerald-400 shadow-sm rounded-lg py-3 font-medium text-gray-700 hover:text-emerald-600 transition" onclick="loadReport('week')">
          Semanal
        </button>
        <button class="bg-white border border-gray-100 hover:border-emerald-400 shadow-sm rounded-lg py-3 font-medium text-gray-700 hover:text-emerald-600 transition" onclick="loadReport('month')">
          Mensual
        </button>
        <button class="bg-white border border-gray-100 hover:border-emerald-400 shadow-sm rounded-lg py-3 font-medium text-gray-700 hover:text-emerald-600 transition" onclick="loadReport('year')">
          Anual
        </button>
      </div>

      <!-- üî∏ Contenedor del reporte -->
      <section class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div>
            <h3 class="text-xl font-semibold text-emerald-700">
              Resultados del reporte
            </h3>
            <p id="currentType" class="text-sm text-gray-500">
              Seleccione un tipo de reporte
            </p>
          </div>

          <button
            id="btnExportExcel"
            class="inline-flex items-center gap-2 bg-emerald-600 text-white
                  px-4 py-2 rounded-lg text-sm font-medium
                  hover:bg-emerald-700 transition shadow-sm"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3M4 6h16" />
            </svg>
            Exportar Excel
          </button>
        </div>

        <div class="overflow-x-auto rounded-lg">
          <table class="w-full text-sm text-left border-collapse">
            <thead class="border-b text-gray-700">
              <tr>
                <th class="py-2 px-3">Periodo</th>
                <th class="py-2 px-3">Total Ingresos</th>
                <th class="py-2 px-3">Total Egresos</th>
                <th class="py-2 px-3">Balance</th>
              </tr>
            </thead>
            <tbody id="reportTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="js/auth-guard.js"></script>
    <script type="module" src="js/reports.js"></script>
  </body>
</html>
