<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Hermandad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-emerald-600">Hermandad</h1>
    <div class="space-x-6">
      <a href="dashboard.html" class="text-gray-700 hover:text-emerald-600">Dashboard</a>
      <a href="persons.html" class="text-gray-700 hover:text-emerald-600">Persons</a>
      <a href="incomes.html" class="text-gray-700 hover:text-emerald-600">Incomes</a>
      <a href="expenses.html" class="text-gray-700 hover:text-emerald-600">Expenses</a>
    </div>
  </nav>

  <main class="p-8">
    <h2 class="text-2xl font-semibold text-emerald-700 mb-6">Financial Reports</h2>

    <div class="grid grid-cols-4 gap-6 mb-10">
      <button class="bg-white p-4 shadow rounded-lg text-emerald-700 hover:bg-emerald-100" onclick="loadReport('day')">Daily</button>
      <button class="bg-white p-4 shadow rounded-lg text-emerald-700 hover:bg-emerald-100" onclick="loadReport('week')">Weekly</button>
      <button class="bg-white p-4 shadow rounded-lg text-emerald-700 hover:bg-emerald-100" onclick="loadReport('month')">Monthly</button>
      <button class="bg-white p-4 shadow rounded-lg text-emerald-700 hover:bg-emerald-100" onclick="loadReport('year')">Yearly</button>
    </div>

    <div id="reportContainer" class="bg-white p-6 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold text-emerald-600 mb-4">Results</h3>
      <table class="w-full text-left">
        <thead>
          <tr class="border-b text-emerald-700">
            <th>Period</th>
            <th>Total Income</th>
            <th>Total Expense</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="reportTable"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="js/reports.js"></script>
</body>
</html>
