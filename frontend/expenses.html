<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egresos | Hermandad</title>

    <!-- âœ… Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- âœ… Estilos personalizados -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input, select, textarea {
        transition: all 0.2s ease-in-out;
      }

      input:focus, select:focus, textarea:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 2px #fecaca;
        outline: none;
      }

      th {
        background-color: #fef2f2;
      }

      .btn-primary {
        background-color: #dc2626;
      }

      .btn-primary:hover {
        background-color: #b91c1c;
      }
    </style>
  </head>

  <body class="bg-red-50 min-h-screen flex flex-col fade-in">
    <!-- ðŸ”¹ Navbar -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-10">
      <h1 class="text-xl font-semibold text-red-700 tracking-tight">Hermandad</h1>
      <div class="space-x-6 text-sm font-medium">
        <a href="dashboard.html" class="text-gray-600 hover:text-red-600">Inicio</a>
        <a href="persons.html" class="text-gray-600 hover:text-red-600">Personas</a>
        <a href="incomes.html" class="text-gray-600 hover:text-red-600">Ingresos</a>
        <a href="reports.html" class="text-gray-600 hover:text-red-600">Reportes</a>
        <button id="logoutBtn" class="btn-primary text-white px-4 py-1.5 rounded-lg text-sm font-medium shadow-sm">
          Cerrar sesiÃ³n
        </button>
      </div>
    </nav>

    <!-- ðŸ”¹ Contenido principal -->
    <main class="flex-grow px-6 py-8 max-w-6xl mx-auto w-full">
      <header class="mb-8">
        <h2 class="text-2xl font-bold text-red-700 mb-1">Registro de egresos</h2>
        <p class="text-gray-500 text-sm">Agrega, consulta y gestiona los egresos registrados por persona.</p>
      </header>

      <!-- ðŸ”¸ Formulario -->
      <form id="expenseForm" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-10 grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="text-sm font-medium text-gray-700">Persona</label>
          <select id="person_id" class="border rounded-lg px-3 py-2 w-full text-sm mt-1" required>
            <option value="">Seleccione una persona</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Monto (S/)</label>
          <input id="amount" type="number" step="0.01" placeholder="Ej: 120.50"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1" required />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Tipo de egreso</label>
          <input id="expense_type" placeholder="Ej: Compra de materiales"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1" />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Fecha</label>
          <input id="date" type="date" class="border rounded-lg px-3 py-2 w-full text-sm mt-1" />
        </div>

        <div class="md:col-span-2">
          <label class="text-sm font-medium text-gray-700">DescripciÃ³n / Notas</label>
          <textarea id="description" rows="2" placeholder="Ej: Pago correspondiente al servicio de limpieza mensual"
            class="border rounded-lg px-3 py-2 w-full text-sm mt-1 resize-none"></textarea>
        </div>

        <button
          class="md:col-span-2 btn-primary text-white py-2 rounded-lg shadow-sm font-medium hover:shadow-md transition-all">
          ðŸ’¾ Guardar egreso
        </button>
      </form>

      <!-- ðŸ”¸ Tabla de egresos -->
      <section class="bg-white rounded-2xl shadow-md border border-gray-200 p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div>
            <h3 class="text-xl font-semibold text-red-700">
              Historial de egresos
            </h3>
            <p class="text-sm text-gray-500">
              Registro detallado de todos los egresos realizados
            </p>
          </div>

          <div class="flex items-center gap-2">
            <button
              id="refreshBtn"
              class="inline-flex items-center gap-2 text-sm font-medium text-gray-600 
                    border border-gray-300 px-4 py-2 rounded-lg
                    hover:bg-gray-100 transition"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v6h6M20 20v-6h-6M5 19a9 9 0 0114-7M19 5a9 9 0 00-14 7"/>
              </svg>
              Actualizar
            </button>

            <button
              id="btnExportExcel"
              class="inline-flex items-center gap-2 bg-emerald-600 text-white 
                    px-4 py-2 rounded-lg text-sm font-medium 
                    hover:bg-emerald-700 transition shadow-sm"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3M4 6h16" />
              </svg>
              Exportar Excel
            </button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-xl border border-gray-200">
          <table class="w-full text-sm text-left">
            <thead class="bg-gray-50 text-gray-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">#</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Persona</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Monto</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Fecha</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">Tipo</th>
                <th class="px-4 py-3 text-center align-middle text-gray-700 font-semibold">DescripciÃ³n</th>
              </tr>
            </thead>

            <tbody
              id="expenseTable"
              class="divide-y divide-gray-100 text-gray-700"
            >
              <!-- filas dinÃ¡micas -->
            </tbody>
          </table>
        </div>

      </section>
    </main>

    <!-- ðŸ”¹ Scripts -->
    <script src="js/auth-guard.js"></script>
    <script type="module" src="js/expenses.js"></script>
  </body>
</html>
